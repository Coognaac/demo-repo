<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="form">

        <h1>Login Here</h1>

        <form action="">
            <label for="username">Username:</label>
            <br>
            <input class="input" type="text" name="username" id="username" placeholder="email or phone" autocomplete="on" required>
            <br>
            <label for="password">Password:</label>
            <br>
            <input class="input"  type="password" name="password" id="password" placeholder="password" maxlength="8" required>
            <input class="submit" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
